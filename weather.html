<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="" width="50px" height="50px"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid city name</p>
        </div>
        <div class="weather" style="display: none;">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22째C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon" width="50px" height="50px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon" width="50px" height="50px">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "55297f18eb51397c211e785d29016014";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const errorDiv = document.querySelector(".error");
        const weatherDiv = document.querySelector(".weather");

        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                if (response.status == 404) {
                    errorDiv.style.display = "block";
                    weatherDiv.style.display = "none";
                } else {
                    const data = await response.json();

                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                    switch (data.weather[0].main) {
                        case "Clouds":
                            weatherIcon.src = "images/clouds.png";
                            break;
                        case "Clear":
                            weatherIcon.src = "images/clear.png";
                            break;
                        case "Rain":
                            weatherIcon.src = "images/rain.png";
                            break;
                        case "Drizzle":
                            weatherIcon.src = "images/drizzle.png";
                            break;
                        case "Mist":
                            weatherIcon.src = "images/mist.jpg";
                            break;
                        default:
                            weatherIcon.src = "images/unknown.png";
                    }

                    weatherDiv.style.display = "block";
                    errorDiv.style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>

</html>
